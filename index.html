<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <hr />
    <p>
      Type in a yes/no question and then click the magic 8 Ball to get your
      answer...
    </p>
    <p><strong>Question:</strong></p>
    <p><input id="question" type="text" /></p>
    <button id="btn">
      <img src="img/magic-8-ball.png" alt="Magic 8 Ball" />
    </button>
    <div id="answer">
      <p>
        <strong
          >Answer: <span class="green">Please ask a question...</span></strong
        >
      </p>
    </div>
  </body>
</html>
